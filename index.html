<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Random Password Generator</h1>
    <p id="output">Generate Password</p>
    <input type="text" id="passwordLength" placeholder="Enter Password Length">
    <button id="generatePassword" onclick="generatePassword()">Click</button>
    <form>
        <label>
            <input type="checkbox" id="includeLowercase" class="checkbox" checked> LowerCases
        </label>
        <label>
            <input type="checkbox" id="includeUppercase" class="checkbox" checked> UpperCases
        </label>
        <label>
            <input type="checkbox" id="includeNumbers" class="checkbox" checked> Numbers
        </label>
        <label>
            <input type="checkbox" id="includeSymbols" class="checkbox" checked> Symbols
        </label>
    </form>
    <script src="index.js"></script>
</body>

</html>
